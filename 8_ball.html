<!DOCTYPE html> <!-- this is how you comment in HTML-->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">Magic 8 Ball: Fortune Teller</title>
        <link type="text/css" rel="stylesheet" href="8_ball_style.css">
        <script src="scripts.js" defer></script> 
    </head>
        
    <body>

        <div>
        <h1 id="welcome-note">Welcome to the Magic 8 Ball: Fortune Teller!</h1>
        </div>

        <div id="question-form">
        <p id="instructions">Ask the Magic 8 Ball a "yes or no" question, then press the button!</p>
        
        <form>
           
            <label for="question"> Question </label>
            <input type="text" name="Question" id="question"/>
    
            <button type="submit" id="submit-button" value="submit">Ask!</button>
            

        </form>
        <p id="response">
        </p>
        </div>

        <div>
            <img src="8ball.png" alt="picture of 8 ball" class="responsive-img">
        </div>
        <div>
            <p id="footer">Created by Will Little &copy; 2025</p>
        </div>
        
    </body>

</html>
